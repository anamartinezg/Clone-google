<!DOCTYPE html>
<!-- lang debe ser español -->
<html lang="es">
<!--Info para el navegador-->

<head>

    <!-- Titulo -->
    <title>Google</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="imagenes/icon.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!--Lo que el usuario ve-->
<body>
    <!--Realizaremos el header de Google-->
    <!--header- división de contenido-->
    <header>
        <!--navaporta navegación dentro de página-->
        <nav>
            <!--ul-unordered list-no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Images</a>
                </li>
                <li class="menu"><a href="">
                    <img src=""></a>
                </li>
                <li class="img"><a href="">
                    <img src=""></a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main división y lo más importante-->
    <main>
        <!--Sección de logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--Buscador / Input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Botones-->
        <section class="main-buttons">
        <div>
            <button>Google Search</button>
        </div>
        <div>
            <button>I'm Feeling Lucky</button>
        </div>
        </section>

    </main>
    <!-- Footer - pie de página -->
    <footer>
        <ul class="footer-mexico">
            <li>
                <a href="">México</a>
            </li>
        </ul>
        <ul class="footer-left">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
